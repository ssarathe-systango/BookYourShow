<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookYourShow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/styles.css') }}">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a>
                <img src="{{ url_for('static', filename='/Images/logo1.png') }}" alt="" class="nav_logo">
                class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="heading">Book Theater</div>

        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <div class='heading'>
        <!-- <marquee behavior="alternate" direction="left" scrollamount="15">
            <h1>Book Your Show</h1>
        </marquee> -->
    </div>
    <br>
    <!------------------------------------------------------------------------------------------------------------>

    <!-- <div class="container"> -->
    <div class="row">
        {% for k in theaters %}
        <div class="col-md-2">
            <ul class="list-inline mx-auto justify-content-center">
                <li>
                    <label type="button" class="text"
                            id=${theaterBtn}
                            style="width: 200px; height: 200px; font-size: 35px; margin-top: 20px; background-color: rgb(0, 91, 196); text-align: center; border-radius: 15px 50px;">
                            {{k[0]}}
                </li>

                <li>
                    {%for time in showtimes %}
                    <a href="/movie/{{movieID}}/booktheater/{{k[1]}}/{{time}}/seatbooking">
                    <button type="button" class="btn btn-danger tile"
                        style="width: 140px; height: 50px; margin-top: 60px; font-size: 25px;">
                        {{time}}
                    </button> </a>
                    {%endfor%}
                </li>


                <!-- <li>
                    {%for animation in movie_animation %}
                    <a href="/movie/{{movieID}}/booktheater/{{k[1]}}/{{time}}/seatbooking">
                    <button type="button" class="btn btn-danger tile"
                        style="width: 140px; height: 50px; margin-top: 60px; font-size: 25px;">
                        {{animation}}
                    </button> </a>
                    {%endfor%}
                </li> -->



                </label>

            </ul>
        </div>
        {% endfor %}

    </div>

    <script>
        let theaterBtn = 1
        function theaterName() {
            let theaterName = document.getElementById('theaterBtn').innerHTML;
            console.log(theaterName)
        }
    </script>

    <!------------------------------------------------------------------------------------------------------------>


</body>

</html>
