<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/RegisterLogin.css')}}">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5 Register">
                                <h2 class="text-uppercase text-center mb-5 text">Create an account</h2>

                                <form action="" method="POST">

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">USER ID</label>
                                        <input type="text" name="id" required id="ID" class="form-control form-control-lg" />
                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Your Name</label>
                                        <input type="text" name="name" required id="uname"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Your Email</label>
                                        <input type="email" name="email" required id="email"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" name="pass" required id="pass"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example3cg" />
                                            <label class="form-check-label form-label" for="form2Example3g">
                                                I agree all statements in <a href="#!" class="text-body"><u
                                                        class="form-label">Terms of
                                                        service</u></a>
                                            </label>
                                        </div> -->

                                    <div class="d-flex justify-content-center">
                                        <!-- <button type="button"
                                            class="btn-block btn-lg gradient-custom-4 text-body registerbtn"
                                            id="RegisterBtn">Register</button> -->

                                        <button type="text" id="Register_Btn"
                                            class="btn-block btn-lg gradient-custom-4 text-body registerbtn">SignUp</button>


                                    </div>

                                    <!-- <p class="text-center text-muted mt-5 mb-0 form-label">Have already an account? <a
                                            href="/HTML/login.html" class="fw-bold text-body"><u
                                                class="form-label">Login here</u></a>
                                    </p> -->

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!----------------------------------------------------- Registration.JS ------------------------------------------------------->

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script>

</html>
