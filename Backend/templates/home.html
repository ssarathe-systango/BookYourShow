<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookYourShow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/CSS/adminPage.css') }}">
    

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">

            <img src="{{ url_for('static', filename='/Images/logo1.png') }}" alt="" class="nav_logo">
            <div class="text">BookYourShow</div>
        

            <div class="text" id="userName"></div>
            <a href="/"><button type="button" class="btn btn-danger ">Log Out</button></a>

        </div>
    </nav>

    <!--header-->

    <div class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">IPL 2022 Is Live</h1>
            <div class="banner_buttons">
                <a href="https://www.youtube.com/watch?v=AIS_pwj51hA"><button class="banner_button">Play</button></a>
                <a href=""><button class="banner_button">My List</button></a>
            </div>
            <div class="banner_description">
                Hi ! Welcome to BookYourShow
            </div>
        </div>
        <div class="banner--fadeBottom"></div>
    </div>

    

    <!--Netflix Originals-->
    <div class="row">
        <h2 class="text">RECOMMENDED MOVIES</h2>
        <div class="row_posters">
            <!--rec_movie_1-->
            {%for j,i in enumerate(result)%}

            <a href="/test/{{result[j][1]}}"><img alt="" class="row_poster row_posterLarge m-3"
                    src="static/uploading/{{j+num}}.jpg"></a>
            {%endfor%}
        </div>
    </div>



    <!--Trending Now-->
    <div class="row">
        <h2 class="text">TRENDING NOW</h2>
        <div class="row_posters m-3">
            <img src="{{ url_for('static', filename='/Images/img7.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img5.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img2.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img1.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img5.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img3.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img4.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
        </div>
    </div>

    <!--Top Rated-->
    <div class="row">
        <h2 class="text">TOP RATED </h2>
        <div class="row_posters">
            <img src="{{ url_for('static', filename='/Images/img1.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img2.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img3.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img4.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img5.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img6.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
            <img src="{{ url_for('static', filename='/Images/img7.jpg') }}" alt=""
                class="row_poster row_posterLarge m-3">
        </div>
    </div>

</body>
